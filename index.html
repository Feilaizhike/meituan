<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>深圳美团网</title>
    <meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, width=device-width, user-scalable=no"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
<div class="header">
    <div class="header_left">
        <a href="#" >
            <span>深圳&nbsp;∨</span>
        </a>
    </div>
    <div class="header_search">
        <a href="">
            <i class="search_icon"><img src="image/header_search_icon.png"/></i>
            <span>输入商家/品类/商圈</span>
        </a>
    </div>
    <div class="header_right">
        <a href="">
            <img src="image/header_more.png"/>
        </a>
    </div>
</div>
<div class="header_fix">
    <div class="header_left">
        <a href="#" >
            <span>深圳&nbsp;∨</span>
        </a>
    </div>
    <div class="header_search">
        <a href="">
            <i class="search_icon"><img src="image/header_search_icon.png"/></i>
            <span>输入商家/品类/商圈</span>
        </a>
    </div>
    <div class="header_right">
        <a href="">
            <img src="image/header_more.png"/>
        </a>
    </div>
</div>
<!-- 推荐轮播图 -->
<div class="tip">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="image/swiper_pic1.png"></div>
            <div class="swiper-slide"><img src="image/swiper_pic2.png"></div>
            <div class="swiper-slide"><img src="image/swiper_pic3.png"></div>
            <div class="swiper-slide"><img src="image/swiper_pic4.png"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</div>
<!-- 主菜单 -->
<div class="nav">
    <div class="nav_contain">
        <a href="#"><img src="image/food.png" alt="美食"/><p>美食</p></a>
        <a href="#"><img src="image/movie.png" alt="电影/演出"/><p>电影/演出</p></a>
        <a href="#"><img src="image/hotel.png" alt="酒店住宿"/><p>酒店住宿</p></a>
        <a href="#"><img src="image/playing.png" alt="休闲娱乐"/><p>休闲娱乐</p></a>
        <a href="#"><img src="image/out_food.png" alt="外卖"/><p>外卖</p></a>
    </div>

</div>
<!-- 次级菜单 -->
<div class="nav_second">
    <div class="nav_second_contain">
        <a href="#"><img src="image/nav_second/ktv.png" alt="KTV"><p>KTV</p></a>
        <a href="#"><img src="image/nav_second/travel.png" alt="周边游"><p>周边游</p></a>
        <a href="#"><img src="image/nav_second/subway.png" alt="火车/机票船"><p>火车/机票船</p></a>
        <a href="#"><img src="image/nav_second/hair.png" alt="丽人/美发"><p>丽人/美发</p></a>
        <a href="#"><img src="image/nav_second/meiTuan.png" alt="美团旅游"><p>美团旅游</p></a>
        <a href="#"><img src="image/nav_second/sport.png" alt="运动健身"><p>运动健身</p></a>
        <a href="#"><img src="image/nav_second/ticket.png" alt="景点/门票"><p>景点/门票</p></a>
        <a href="#"><img src="image/nav_second/book.png" alt="学习培训"><p>学习培训</p></a>
        <a href="#"><img src="image/nav_second/diamond.png" alt="结婚/摄影"><p>结婚/摄影</p></a>
        <a href="#"><img src="image/nav_second/more.png" alt="全部分类"><p>全部分类</p></a>
    </div>

</div>
<!-- 活动 -->
<div class="activity">
    <div class="activity_top">
        <div class="activity_top_left">
            <a href="">
                <h3>劲爆折扣</h3>
                <p>超值外卖</p>
                <img src="image/activity1.png"/>
            </a>
        </div>
        <div class="activity_top_middle">
            <a href="">
                <h3>限时折扣</h3>
                <p>4折疯抢</p>
                <img src="image/activity2.png"/>
            </a>
        </div>
        <div class="activity_top_right">
            <a href="">
                <h3>霸王餐</h3>
                <p>不优惠只免单</p>
                <img src="image/activity3.png"/>
            </a>
        </div>
    </div>
    <div class="activity_bottom">
        <div class="activity_top_left">
            <a href="">
                <h3>史诗电影</h3>
                <p>北美逆天口碑</p>
                <img src="image/activity4.png"/>
            </a>
        </div>
        <div class="activity_top_middle1">
            <a href="">
                <h3>家政约惠</h3>
                <p>抽&yen;100免单</p>
                <img src="image/activity5.png"/>
            </a>
        </div>
        <div class="activity_top_middle2">
            <a href="">
                <h3>十月团购</h3>
                <p>红包任性抽</p>
                <img src="image/activity6.png"/>
            </a>
        </div>
        <div class="activity_top_right">
            <a href="">
                <h3>贴秋膘</h3>
                <p>暖心暖胃暖你</p>
                <img src="image/activity7.png"/>
            </a>
        </div>
    </div>
</div>


<div class="no_use"></div>








<script src="js/swiper.min.js"></script>
<script src="script.js"></script>
</body>
</html>
